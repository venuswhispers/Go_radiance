syntax = "proto3";

package env;

option go_package = "github.com/certusone/radiance/proto/envv1;envv1";

// Package env provides shared environment configuration values.

message Env {
  repeated RPCNode nodes = 1;
}

message RPCNode {
  string name = 1;
  string http = 2;
  string ws = 3;
  repeated string tag = 4;
}
